<!DOCTYPE html>

<div class="container">
  <h2>Bill of Purchase for a Shopping Mall</h2>
  <form class="form-horizontal" action="index_php.php" method="POST">
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name of Customer:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="email" placeholder="Enter Name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Mobile No:</label>

    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Membership Type:</label>

         <label class="checkbox-inline">
      <input type="checkbox" name = "chb" value="Platinium">Platinium
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name = "chb" value="Gold">Gold
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" name = "chb" value="Silver">Silver
    </label>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Item 1:</label>

        <input type="text" class="form-control" id="pwd" placeholder="Enter Item 1" name="item[]">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Item 2:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter Item 2" name="item[]">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Item 3:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter Item 3" name="item[]">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Item 4:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter Item 4" name="item[]">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Item 5:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter Item 5" name="item[]">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Item 6:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="pwd" placeholder="Enter Item 6" name="item[]">

    </div>
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
